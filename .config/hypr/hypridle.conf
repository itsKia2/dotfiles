general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on

    ignore_dbus_inhibit = false
}

listener {
    timeout = 180
    on-timeout = loginctl lock-session
}

listener {
    timeout = 300
    on-timeout = hyprctl dispatch dpms off && brightnessctl --device='*::backlight' set 0
    on-resume = hyprctl dispatch dpms on && brightnessctl --device='*::backlight' set 20
}

listener {
    timeout = 600
    on-timeout = ~/.config/hypr/scripts/suspend-on-battery.sh
}
